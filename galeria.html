<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Obras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#222;
      --radius:12px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .container{
      max-width:1100px;
      margin:auto;
      padding:20px;
    }

    h1{
      text-align:center;
      margin-bottom:20px;
    }

    .galeria{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:16px;
    }

    .item{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      cursor:pointer;
    }

    .item img{
      width:100%;
      display:block;
      transition: transform .3s ease;
    }

    .item:hover img{
      transform:scale(1.05);
    }

    .caption{
      padding:10px;
      text-align:center;
      font-size:14px;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }

    .lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:8px;
    }

    .lightbox:target{
      display:flex;
    }

    .close{
      position:absolute;
      top:20px;
      right:25px;
      color:#fff;
      font-size:30px;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Galeria de Obras</h1>

    <div class="galeria">
      <a href="#img1" class="item">
        <img src="assets/img/estrutura.jpg" alt="Estrutura da obra">
        <div class="caption">Estrutura da obra</div>
      </a>

      <a href="#img2" class="item">
        <img src="assets/img/fundacao.jpg" alt="Fundação da obra">
        <div class="caption">Fundação da obra</div>
      </a>

      <a href="#img3" class="item">
        <img src="assets/img/pronta.jpg" alt="Obra finalizada">
        <div class="caption">Obra finalizada</div>
      </a>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/img/estrutura.jpg">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/img/fundacao.jpg">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="assets/img/pronta.jpg">
  </div>
</body>
</html>
