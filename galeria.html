<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Obras</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Galeria de Obras</h1>

<div class="galeria">
  <img src="assets/img/estrutura.jpg" alt="Estrutura da obra">
  <img src="assets/img/fundacao.jpg" alt="Fundação da obra">
  <img src="assets/img/pronta.jpg" alt="Obra finalizada">
</div>

</body>
</html>
