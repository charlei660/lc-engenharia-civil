<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeria — Empresa de Engenharia</title>
  <meta name="description" content="Galeria de fotos de obras e serviços. Site institucional." />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Nome da Empresa — Galeria</h1>
      <p>Veja exemplos de obras e projetos.</p>
    </div>
  </header>

  <main class="container">
    <section id="gallery" class="gallery-grid" aria-label="Galeria de fotos">
      <!-- Repetir este bloco para cada foto (aqui eu coloquei 8 exemplos) -->
      <figure class="gallery-item">
        <a href="#" class="gallery-link" data-full="images/photo1-large.jpg" data-index="0" aria-label="Abrir foto 1">
          <picture>
            <source type="image/webp" srcset="images/photo1-480.webp 480w, images/photo1-800.webp 800w, images/photo1-1200.webp 1200w" sizes="(max-width:600px) 100vw, 33vw">
            <img loading="lazy" src="images/photo1-800.jpg" srcset="images/photo1-480.jpg 480w, images/photo1-800.jpg 800w, images/photo1-1200.jpg 1200w" sizes="(max-width:600px) 100vw, 33vw" alt="Descrição da foto 1">
          </picture>
        </a>
        <figcaption>Legenda da foto 1</figcaption>
      </figure>

  </main>

  <!-- Lightbox/modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Visualizador de imagem">
    <button class="lightbox-close" aria-label="Fechar">&times;</button>
    <button class="lightbox-prev" aria-label="Imagem anterior">&#10094;</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <p id="lightbox-caption" class="lightbox-caption"></p>
    </div>
    <button class="lightbox-next" aria-label="Próxima imagem">&#10095;</button>
  </div>

  <script src="js/gallery.js" defer></script>
</body>
